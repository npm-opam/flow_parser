{% css 'tryFlow.css' %}

<div class="editor">
  <div class="code" id="code">
  </div>
  <pre class="errors" id="errors"></pre>
</div>

<script>
  require(
    ['{% asset_name 'tryFlow.js' %}', '{% asset_name 'flow.js' %}'],
    function(tryFlow) {
      tryFlow.createEditor(
        document.getElementById("code"),
        document.getElementById("errors")
      );
    }
  );
</script>
